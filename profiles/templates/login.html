{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel = 'stylesheet' href = "{% static 'css/StylesSait.css' %}">
    <link rel = 'stylesheet' href = "{% static 'css/StyleTapalka.css' %}">
    <link rel = 'stylesheet' href = "{% static 'css/StyleProfile.css' %}">
</head>
<body>
    <h1>Вход</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="id_username">Имя пользователя</label>
            {{ form.username }}
        </div>
        <div>
            <label for="id_password">Пароль</label>
            {{ form.password }}
        </div>
        <button type="submit">Войти</button>
    </form>
    <div>
        <button>
            <a href="{% url 'register' %}">
                Регистрация
            </a>
        </button>
    </div>
</body>
</html>
